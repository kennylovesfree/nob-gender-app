<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; object-src 'none'; media-src 'self' data: content:;">
    <title>NOB 智能影像分析系統</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-area">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm0 18a8 8 0 1 1 8-8 8 8 0 0 1-8 8z"/>
                        <path d="M12 6v6l4 2"/>
                    </svg>
                </div>
                <h1>NOB 智能影像分析</h1>
            </div>
            <p class="header-subtitle">專業級 AI 輔助識別技術</p>
        </header>

        <main class="main-content">
            <!-- Upload Section -->
            <section class="upload-section" id="uploadSection">
                <div class="card upload-card">
                    <div class="card-header">
                        <h2>影像上傳</h2>
                        <p>請上傳清晰的超聲波照片或相關影像截圖</p>
                    </div>
                    
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-placeholder">
                            <div class="icon-circle">
                                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                    <polyline points="17 8 12 3 7 8"/>
                                    <line x1="12" y1="3" x2="12" y2="15"/>
                                </svg>
                            </div>
                            <h3>點擊或拖曳圖片至此</h3>
                            <p class="upload-hint">支持 JPG, PNG 高清圖片</p>
                        </div>
                        <input type="file" id="fileInput" accept="image/*" hidden>
                    </div>
                </div>

                <div class="info-card">
                    <div class="info-item">
                        <span class="info-icon">🔒</span>
                        <p>您的隱私是我們的首要考量，所有影像僅用於實時分析，不會被永久存儲。</p>
                    </div>
                </div>
            </section>

            <!-- Preview & Analysis Section -->
            <section class="analysis-section" id="analysisSection" style="display: none;">
                <div class="card preview-card">
                    <div class="image-container">
                        <img id="previewImage" alt="預覽影像">
                        <div class="scan-overlay" id="scanOverlay"></div>
                    </div>
                    
                    <div class="analysis-controls">
                        <div class="status-text" id="statusText">準備就緒</div>
                        <button class="btn-primary" id="analyzeBtn">
                            <span class="btn-text">開始智能分析</span>
                            <div class="loading-dots" style="display: none;">
                                <span></span><span></span><span></span>
                            </div>
                        </button>
                        <button class="btn-text-only" id="reuploadBtn">重新選擇圖片</button>
                    </div>
                </div>
            </section>

            <!-- Result Section -->
            <section class="result-section" id="resultSection" style="display: none;">
                <div class="card result-card">
                    <div class="result-header">
                        <div class="result-badge">分析完成</div>
                        <span class="timestamp" id="resultTimestamp"></span>
                    </div>

                    <div class="prediction-summary">
                        <h3>AI 分析報告</h3>
                        <div class="probability-chart">
                            <div class="prob-row">
                                <span class="label">男性特徵概率</span>
                                <div class="bar-container">
                                    <div class="bar-fill male" id="maleBar" style="width: 0%"></div>
                                </div>
                                <span class="value" id="maleValue">0%</span>
                            </div>
                            <div class="prob-row">
                                <span class="label">女性特徵概率</span>
                                <div class="bar-container">
                                    <div class="bar-fill female" id="femaleBar" style="width: 0%"></div>
                                </div>
                                <span class="value" id="femaleValue">0%</span>
                            </div>
                        </div>
                    </div>

                    <div class="expert-interpretation">
                        <h4><span class="icon">📝</span> 智能解讀</h4>
                        <p id="interpretationText" class="interpretation-text">
                            正在生成專業解讀...
                        </p>
                    </div>

                    <div class="disclaimer">
                        <p>* 免責聲明：本結果僅供娛樂與參考，基於 AI 圖像識別技術生成，不具備醫療診斷效力。請以專業醫生的診斷為準。</p>
                    </div>

                    <button class="btn-secondary" id="resetBtn">開始新的分析</button>
                </div>
            </section>
        </main>
    </div>

    <script src="cordova.js"></script>
    <script src="script.js"></script>
</body>
</html>
